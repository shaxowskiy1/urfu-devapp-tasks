fail_fast: false
repos:
  - repo: local
    hooks:
      - id: black
        name: Black
        entry: black src
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort src
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint src
        pass_filenames: false
        language: system